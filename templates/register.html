<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/authorization.css') }}">
</head>

<body class="body">
<div>
    <img class="avoska" src="{{ url_for('static', filename='sprites/avoska.png') }}" alt="">
</div>

<div class="Kim">
    <img class="Kim_img" src="{{ url_for('static', filename='sprites/Kim.png') }}" alt="">
</div>

<div class="login_back">
    <img class="login_back_img" src="{{ url_for('static', filename='sprites/login_back.png') }}" alt="" width="623" height="417">

    <div class="input_box">
        <input id="mail" style="font-size: 21px" name="user_email" type="email" placeholder="e-mail">
    </div>

    <div class="input_box2">
        <input id="password" style="font-size: 21px" name="user_password" type="password" placeholder="password">
    </div>

    <div class="input_box3">
        <input id="user_name" style="font-size: 21px" name="user_name" type="text" placeholder="name">
    </div>

    <div class="register_btn">
        <button type="submit" id="register" class="register_btn">Sign up</button>
    </div>

    <div class="logo_back">
        <img src="{{ url_for('static', filename='sprites/logo_back.png') }}" alt="" width="800" height="auto">
    </div>

    <div class="Name">EducationAI</div>

</div>
</body>
</html>
