<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат с ИИ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Чат с ИИ {{ video }}</h2>

<div id="chat-window" style="border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll;">
    <!-- Сообщения будут добавляться сюда -->
</div>

<form id="chat-form" style="margin-top: 10px;">
    <input type="text" id="user-input" placeholder="Введите сообщение..." style="width: 80%;" required>
    <button type="submit">Отправить</button>
</form>

<script>
    // Я не шарю в этом вашем джаваскрипт от слова совсем, так что половину этого я навайбкодил,
    // понимаю процентов 70. ПРИ ТАКОМ ЖЕ ОТСУТСТВИИ ПОНИМАНИЯ НЕ ТРОГАТЬ, а то хер потом починим.
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatWindow = document.getElementById('chat-window');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const userMessage = input.value.trim();
        if (!userMessage) return;

        // Отображаем сообщение пользователя
        appendMessage('Вы', userMessage);
        input.value = '';

        try {
            // Отправка запроса
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();

            // Отображаем ответ от ИИ
            appendMessage('ИИ', data.reply);
        } catch (error) {
            appendMessage('Ошибка', 'Не удалось получить ответ от сервера');
        }
    });

    function appendMessage(sender, text) {
        const messageElem = document.createElement('div');
        messageElem.innerHTML = `<strong>${sender}:</strong> ${text}`;
        chatWindow.appendChild(messageElem);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
</script>

</body>
</html>
