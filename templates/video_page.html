<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/video_page.css') }}">

    <title>{{ name }}</title>
</head>

<body class="body">

<div class="wrapper">
    <div class="menu" id="menu">
        <button class="menu_btn" id="menuButton"></button>

        <nav class="menu_list">
            <div class="logo_background">
                <img src="{{ url_for('static', filename='sprites/logo_back.png') }}" alt="" width="210" height="auto">
            </div>

            <div class="logo">EducationAI</div>

            <button id="code">Программирование</button>
            <button id="robots">Робототехника</button>
            <button id="leader">Управленческие компетенции</button>
            <button id="upload" name="content">Загрузить контент</button>
        </nav>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let button = document.getElementById('menuButton');
        let element = document.getElementById('menu');

        button.addEventListener('click', function () {
            element.classList.replace('menu', 'menu-active');
        });
    });
</script>

<div class="media-player">
    <video controls width="100%">
        <source src="lesson1.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео-тег.
    </video>
</div>

<div class="chat"> <!--Чат-->
    <img src="{{ url_for('static', filename='sprites/chat_backplate.png') }}" alt="" width="500" height="920">

    <div class="kim_window">
        <img src="{{ url_for('static', filename='sprites/kim_backplate.png') }}" alt="" width="190" height="193">
    </div>

    <div class="kim_small">
        <img src="{{ url_for('static', filename='sprites/Kim_small.png') }}" alt="">
    </div>

    <input type="text" class="inputField2" id="inputField2" placeholder="Введите сообщение" />

    <div class="answer">
        <span id="ans">Здесь появится ответ</span>
    </div>

    <button class="chatBtn" onclick="asks()"></button><br>
</div>

</body>
</html>
