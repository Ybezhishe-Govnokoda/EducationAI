<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100 position-relative">
  <!-- Grid фон -->
  <div class="position-absolute top-0 start-0 w-100 h-100">
    <img class="grid" src="{{ url_for('static', filename='sprites/grid.png') }}" alt="">
  </div>

  <!-- Kim в правом нижнем углу -->
  <div class="Kim position-absolute">
    <img class="Kim_img" src="{{ url_for('static', filename='sprites/Kim.png') }}" alt="">
  </div>

  <!-- Контейнер -->
  <div class="container position-relative z-1">
    <div class="row justify-content-center">

      <!-- Логотип и название -->
      <div class="text-center mb-4 logo-block">
        <h1 class="Name">EducationAI</h1>
        <img src="{{ url_for('static', filename='sprites/logo_back.svg') }}" class="img-fluid logo-img">
      </div>

      <!-- Форма -->
      <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow login-card">
          <form method="post">
            <div class="mb-3">
              <input type="text" class="form-control" name="user_name" id="user_name" placeholder="name" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="user_email" placeholder="e-mail" required>
            </div>
            <div class="mb-4">
              <input type="password" class="form-control" name="user_password" placeholder="password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" name="login_button">Sign Up</button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>

</body>
</html>
